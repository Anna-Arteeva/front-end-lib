<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="main.css"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100, 200, 300,300i,400,400i,500,500i" rel="stylesheet">
</head>
<body>

<section class="block-base p-b-1" id="typo">
	<h5 class="subtitle">UI components</h5>
	<h3 class="strong m-b-3">Tags and labels</h3>

	<h1>Example heading <span class="tag tag-default">New</span></h1>
	<h2>Example heading <span class="tag tag-default">New</span></h2>
	<h3>Example heading <span class="tag tag-default">New</span></h3>
	<h4>Example heading <span class="tag tag-default">New</span></h4>
	<h5>Example heading <span class="tag tag-default">New</span></h5>
	<h6>Example heading <span class="tag tag-default">New</span></h6>

	<p class="m-t-3">
		<span class="tag tag-default">Default</span>
		<span class="tag tag-primary">Primary</span>
		<span class="tag tag-muted">Muted</span>
		<span class="tag tag-success">Success</span>
		<span class="tag tag-info">Info</span>
		<span class="tag tag-warning">Warning</span>
		<span class="tag tag-danger">Danger</span>
	</p>

	<p class="m-t-3">
		<span class="tag tag-pill tag-default">1</span>
		<span class="tag tag-pill tag-primary">2</span>
		<span class="tag tag-pill tag-muted">2</span>
		<span class="tag tag-pill tag-success">3</span>
		<span class="tag tag-pill tag-warning">54</span>
		<span class="tag tag-pill tag-danger">236</span>
	</p>

	<p>
		<span class="tag tag-muted tag-text-normal">Muted</span>;
		<span class="tag tag-muted tag-text-normal">Muted</span>;
		<span class="tag tag-muted tag-text-normal">Muted</span>;
	</p>

</section>

</body>
</html>
